<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="tituloApp">TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>

      <ion-card-header>
        <ion-card-title style="color: #FF8C00;">Registro de usuario</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list style="border-radius: 12px;">
          <form [formGroup]="usuario" (ngSubmit)="Registrarse()">
            <ion-item>
              <ion-input label="Nombre" labelPlacement="floating" placeholder="Ingrese su nombre de usuario" formControlName="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Contrase単a" labelPlacement="floating" type="password" formControlName="clave"
                placeholder="Ingrese su contrase単a"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Confirmar contrase単a" labelPlacement="floating" type="password" formControlName="cclave"
                placeholder="Ingrese nuevamente su contrase単a"></ion-input>
            </ion-item>
          </form>
          <div id="cont-botones">
            <ion-button style="margin-right: 20px;">Limpiar</ion-button>
            <ion-button (click)="Registrarse()">Registrarse</ion-button>
          </div>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
